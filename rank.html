<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>榜单</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- search start -->
    <header class="searchbar hairline">
        <form action="">
            <div class="search-input">
                <i class="icon-search"></i>
                <input class="search" type="search" placeholder="请输入编号或姓名">
            </div>
            <button class="search-submit">搜索</button>
        </form>
    </header>
    <!-- search over -->
    <!-- footer start -->
    <footer class="navbar">
        <div class="item waves-effect " data-href="index.html">
            <i class="icon-home"></i>
            <p>首页</p>
        </div>
        <div class="item waves-effect " data-href="about.html">
            <i class="icon-star"></i>
            <p>活动介绍</p>
        </div>
        <div class="item" data-href="upload.html">
            <div class="important-button">
                <div class="important-button-wave-1"></div>
                <div class="important-button-wave-2"></div>
                <div class="important-button-bubble-1"></div>
                <div class="important-button-bubble-2"></div>
                <img class="important-button-image" src="img/important-button-1.png" alt="">
                <img class="important-button-image" src="img/important-button-upload.png" alt="">
            </div>
        </div>
        <div class="item waves-effect " data-href="news.html">
            <i class="icon-picture"></i>
            <p>活动花絮</p>
        </div>
        <div class="item waves-effect active" data-href="rank.html">
            <i class="icon-group"></i>
            <p>榜单</p>
        </div>
    </footer>

    <!-- footer over -->
    <!-- main start -->
    <div class="main">
        <div class="scroller">
            <!-- list start -->
            <div class="list" style="padding-top: 10px;">
                <!-- item start -->
                <div class="item waves-effect" data-href="player.html">
                    <div class="avatar">
                        <img class="crown" src="img/crown-1.png" alt="">
                        <img class="image" src="http://placehold.it/50x50" alt="">
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="info">
                                <h3 class="name">周洁纶<small>18号</small></h3>
                                <div class="list-label-group">
                                    <span class="label label-mini label-round label-outline left-icon"><i class="icon-vote" style="font-size:14px; margin-top: 2px;"></i>2048</span>
                                    <span class="label label-mini label-round">第1名</span>
                                </div>
                            </div>
                            <p class="mini gray text-overflow">太阳有属于他的光芒，我也能创造出属于我的辉煌太阳有属于他的光芒，我也能创造出属于我的辉煌</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item waves-effect" data-href="player.html">
                    <div class="avatar">
                        <img class="crown" src="img/crown-2.png" alt="">
                        <img class="image" src="http://placehold.it/50x50" alt="">
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="info">
                                <h3 class="name">赵幼婷<small>1号</small></h3>
                                <div class="list-label-group">
                                    <span class="label label-mini label-round label-outline left-icon"><i class="icon-vote" style="font-size:14px; margin-top: 2px;"></i>1024</span>
                                    <span class="label label-mini label-round">第2名</span>
                                </div>
                            </div>
                            <p class="mini gray text-overflow">小事成就大事，细节成就完美</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item waves-effect" data-href="player.html">
                    <div class="avatar">
                        <img class="crown" src="img/crown-3.png" alt="">
                        <img class="image" src="http://placehold.it/50x50" alt="">
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="info">
                                <h3 class="name">张毅星<small>52号</small></h3>
                                <div class="list-label-group">
                                    <span class="label label-mini label-round label-outline left-icon"><i class="icon-vote" style="font-size:14px; margin-top: 2px;"></i>998</span>
                                    <span class="label label-mini label-round">第3名</span>
                                </div>
                            </div>
                            <p class="mini gray text-overflow">虽然我不是最美丽的，但我是最认真的</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item waves-effect" data-href="player.html">
                    <div class="avatar">
                        <img class="image" src="http://placehold.it/50x50" alt="">
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="info">
                                <h3 class="name">黄小明<small>98号</small></h3>
                                <div class="list-label-group">
                                    <span class="label label-mini label-round label-outline left-icon"><i class="icon-vote" style="font-size:14px; margin-top: 2px;"></i>99</span>
                                    <span class="label label-mini label-round">第4名</span>
                                </div>
                            </div>
                            <p class="mini gray text-overflow">青春是我们的骄傲，祖国是我们的骄傲</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </div>
    </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/masonry/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="js/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
